<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pukks - Login</title>
</head>
<body>
    <header class="headerMenu">
        <nav class="menu">
            <h1 class="h1Menu">PUKKS</h1>
        </nav>
    </header>


    <main class="principal">
        <div class="login">
            <div class="box1">
                <h2 class="h2-box1">PUKKS</h2>
                <p class="p-box1">Seja Bem-Vindo</p>
            </div>
            <div class="box2">
                <h2 class="h2-box2">Login</h2>
                <form action="login.html" class="form-login">
                    <div class="box-input">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="email input">
                    </div>
                    <div class="box-input">
                        <label for="senha">Senha:</label>
                        <input type="password" class="password input" id="senha">
                    </div>
                    <input type="submit" value="Entrar" class="button-submit" id="submit" name="submit">
                </form>
            </div>
        </div>
    </main>


    <footer class="rodape">
        <div class="i"></div>
    </footer>

</body>
</html>
